name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7
      - uses: actions/setup-node@v3
      - name: Build and test
        run: |
          npm install
          npm run start-and-test
